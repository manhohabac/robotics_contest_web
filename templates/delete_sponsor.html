<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xoá bộ thiết bị</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sidebar {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .sidebar .nav-link {
            font-size: 1.1rem;
            color: #495057;
        }
        .sidebar .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        .main-content {
            margin-left: 15px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .top-bar .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h4 class="mt-3 mb-4 text-center">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_profile' %}">
                                <i class="fas fa-user"></i> Trang cá nhân
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contest_list' %}">
                                <i class="fas fa-trophy"></i> Cuộc thi/Giải đấu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'result_list' %}">
                                <i class="fas fa-chart-line"></i> Kết quả Cuộc thi/Giải đấu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kit_list' %}">
                                <i class="fas fa-box"></i> Bộ thiết bị
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'sponsor_list' %}">
                                <i class="fas fa-people-arrows"></i> Nhà tài trợ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-comment-dots"></i> Phản hồi
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
                <!-- Top Bar -->
                <div class="top-bar">
                    <a class="btn {% if notifications_unread %}btn-warning{% else %}btn-secondary{% endif %}" href="{% url 'notification' %}">
                        <i class="fas fa-bell"></i> Thông báo
                    </a>
                    <a class="btn btn-primary" href="{% url 'change_password' %}">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>
                    <a class="btn btn-danger" href="{% url 'user_logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
                
                <!-- Content -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"></h1>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <p class="mb-4">Bạn có chắc chắn muốn xóa thông tin của nhà tài trợ "{{ sponsor.name }}" này không?</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger mr-3">Xóa</button>
                                <a href="{% url 'sponsor_list' %}" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Liên kết tới Bootstrap JS từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
