{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ thiết bị</title>
    
    <!-- Bootstrap CSS từ file offline -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Font Awesome từ file offline -->
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.4-web/css/all.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        body #sidebar.bg-light {
            background-color: #E3F2FD !important;
        }
        
        #sidebar {
            height: 100vh;
            width: 200px;
        }
        .sidebar .nav-link {
            font-size: 1.1rem;
            color: #495057;
        }
        .sidebar .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        
        .main-content {
            margin-left: -18px;
            flex: 1; /* Để phần main tự động chiếm không gian còn lại */
            height: 100vh; /* Chiếm toàn bộ chiều cao viewport */
            overflow-y: auto; /* Thêm cuộn nếu nội dung dài */
            padding-right: 0.5rem !important; /* Thêm padding nếu cần */
            max-width: 100%; /* Đảm bảo nó chiếm hết không gian bên phải */
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h4 class="mt-3 mb-4 text-center">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contest_list' %}">
                                <i class="fas fa-trophy"></i> Cuộc thi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'result_list' %}">
                                <i class="fas fa-chart-line"></i> Kết quả
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'kit_list' %}">
                                <i class="fas fa-box"></i> Bộ thiết bị
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sponsor_list' %}">
                                <i class="fas fa-people-arrows"></i> Nhà tài trợ
                            </a>
                        </li>
                        <li class="nav-item">
                            {% if request.user.is_superuser %}
                                <a class="nav-link" href="{% url 'feedback_list' %}">
                                    <i class="fas fa-comment-dots"></i> Phản hồi
                                </a>
                            {% else %}
                                <a class="nav-link" href="{% url 'submit_feedback' %}">
                                    <i class="fas fa-comment-dots"></i> Gửi phản hồi
                                </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 main-content">                
                <!-- Content -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Thêm hình ảnh cho bộ thiết bị {{ kit.name }}</h1>
                </div>
                
                <div class="d-flex justify-content-center align-items-center" style="min-height: 0vh;">
                    <div class="form-container" style="max-width: 380px; width: 100%;">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group text-center">
                                <label for="id_image">Chọn ảnh</label>
                                {{ form.image }}
                            </div>
                            
                            <div class="text-center" style="margin-left: -80px; margin-top: -20px">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-upload"></i> Tải lên
                                </button>
                                <a href="{% url 'kit_detail' kit.id %}" class="btn btn-secondary" style="margin-left: 4px;">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Popper.js từ file offline -->
    <script src="{% static 'js/popper.min.js' %}"></script>

</body>
</html>
