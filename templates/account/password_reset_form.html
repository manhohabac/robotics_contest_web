<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Quên mật khẩu</h2>
    <p>Vui lòng nhập tài khoản và email của bạn để nhận liên kết đặt lại mật khẩu.</p>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Tài khoản:</label>
        <input type="text" name="username" class="form-control" placeholder="Nhập tài khoản" required>
    
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
    
        <button type="submit" class="btn btn-primary mt-3">Gửi yêu cầu</button>
    </form>
    
    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
