<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <title>Xác minh tài khoản</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.4-web/css/all.css' %}">

    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-top: -30px;
            margin-bottom: 50px;
            font-size: 1.8rem;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        /* Căn giữa và mở rộng nút */
        .btn-primary {
            width: 40%; /* Sử dụng toàn bộ chiều rộng của phần tử chứa */
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 0.375rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Căn giữa phần tử cha của nút */
        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Thông báo lỗi */
        .alert {
            margin-top: 20px;
        }

        /* Chân trang */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1rem;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: -30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Quên mật khẩu</h2>
        <p class="text-center text-muted">Vui lòng nhập tài khoản, email và số điện thoại của bạn để nhận mã reset mật khẩu.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Tài khoản</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Nhập tài khoản" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label for="phone_number" class="form-label">Số điện thoại</label>
                <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Nhập số điện thoại" required>
            </div>

            <!-- Nút Gửi yêu cầu căn giữa -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Gửi yêu cầu
                </button>
            </div>
        </form>

        {% if messages %}
        <div class="alert alert-danger mt-4">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Bạn nhớ mật khẩu? <a href="{% url 'login' %}">Đăng nhập tại đây</a></p>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
