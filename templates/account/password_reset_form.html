<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
</head>
<body>
    <h2>Quên mật khẩu</h2>
    <p>Vui lòng nhập tài khoản, email và số điện thoại của bạn để nhận mã reset mật khẩu.</p>

    <form method="POST">
        {% csrf_token %}

        <!-- Tên tài khoản -->
        <label for="username">Tài khoản:</label>
        <input type="text" name="username" class="form-control" placeholder="Nhập tài khoản" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Nhập email" required>

        <!-- Số điện thoại -->
        <label for="phone_number">Số điện thoại:</label>
        <input type="text" name="phone_number" class="form-control" placeholder="Nhập số điện thoại" required>

        <button type="submit" class="btn btn-primary mt-3">Gửi yêu cầu</button>
    </form>

    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
