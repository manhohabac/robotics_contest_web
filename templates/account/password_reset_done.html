<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <title>Quên mật khẩu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJg3QhqLMpG8r+KnujsPvwkl0J6I6tcXNf72M4Qow6+GJebP2vG/f7G0YV3M" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Liên kết đặt lại mật khẩu đã được gửi</h2>
        <p>Vui lòng kiểm tra email của bạn để nhận liên kết đặt lại mật khẩu.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Quay lại trang đăng nhập</a>

        <div class="footer">
            <p>Bạn chưa nhận được email? <a href="{% url 'password_reset_request' %}">Gửi lại liên kết</a></p>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
