<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuộc thi/Giải đấu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sidebar {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .sidebar .nav-link {
            font-size: 1.1rem;
            color: #495057;
        }
        .sidebar .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        .main-content {
            margin-left: 15px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .top-bar .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h4 class="mt-3 mb-4 text-center">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_profile' %}">
                                <i class="fas fa-user"></i> Trang cá nhân
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'contest_list' %}">
                                <i class="fas fa-trophy"></i> Cuộc thi/Giải đấu
                            </a>
                        </li>
                        <!-- Các mục khác -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
                <!-- Top Bar -->
                <div class="top-bar">
                    <a class="btn btn-secondary" href="{% url 'notification' %}">
                        <i class="fas fa-bell"></i> Thông báo
                    </a>
                    <a class="btn btn-primary" href="{% url 'change_password' %}">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>
                    <a class="btn btn-danger" href="{% url 'user_logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
                
                <!-- Content -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Danh sách Cuộc thi/Giải đấu</h1>
                    <a class="btn btn-success" href="{% url 'add_competition' %}">
                        <i class="fas fa-plus"></i> Thêm cuộc thi
                    </a>
                </div>
                
                {% load static %}
                <div class="row">
                    {% for competition in competitions %}
                    <div class="col-md-3">
                        <div class="card mb-4 shadow-sm">
                            <a href="{% url 'competition_detail' competition.id %}">
                                {% if competition.image %}
                                    <img src="{{ competition.image.url }}" class="card-img-top" alt="{{ competition.name }}">
                                {% else %}
                                    <img src="{% static 'images/robot3.jpg' %}" class="card-img-top" alt="{{ competition.name }}">
                                {% endif %}
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ competition.name }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </main>
        </div>
    </div>

    <!-- Liên kết tới Bootstrap JS từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
