{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Robot Game</title>
    
    <!-- Bootstrap CSS từ CDN -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome từ CDN -->
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.4-web/css/all.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        body #sidebar.bg-light {
            background-color: #E3F2FD !important;
        }
        
        #sidebar {
            height: 100vh;
            width: 200px;
        }

        .sidebar .nav-link {
            font-size: 1.1rem;
            color: #495057;
        }

        .sidebar .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }

        .sidebar .nav-link i {
            margin-right: 8px;
        }

        .main-content {
            margin-left: -18px;
            flex: 1; /* Để phần main tự động chiếm không gian còn lại */
            height: 100vh; /* Chiếm toàn bộ chiều cao viewport */
            overflow-y: auto; /* Thêm cuộn nếu nội dung dài */
            padding-right: 0.5rem !important; /* Thêm padding nếu cần */
            max-width: 100%; /* Đảm bảo nó chiếm hết không gian bên phải */
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .top-bar .btn {
            margin-left: 10px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            background-color: #f8f9fa;
            border: 2px solid #000;
            overflow: hidden;
            margin-top: 20px;
        }

        .robot {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 80px;
            height: 80px; /* Thay đổi chiều cao cho robot */
            background-color: #4CAF50; /* Màu xanh cho robot */
            border-radius: 5px;
        }
        
        .antenna {
            position: absolute;
            top: -20px; /* Đặt vị trí ăng-ten */
            width: 10px;
            height: 30px;
            background-color: #FFC107; /* Màu vàng cho ăng-ten */
        }
        
        .left-antenna {
            left: 10%; /* Đặt vị trí ăng-ten trái */
            transform: rotate(-30deg); /* Quay ăng-ten sang trái */
        }
        
        .right-antenna {
            right: 10%; /* Đặt vị trí ăng-ten phải */
            transform: rotate(30deg); /* Quay ăng-ten sang phải */
        }
        
        .eye {
            position: absolute;
            top: 20px; /* Đặt vị trí mắt */
            width: 10px;
            height: 10px;
            background-color: white; /* Màu trắng cho mắt */
            border-radius: 50%;
        }
        
        .left-eye {
            left: 10px; /* Đặt vị trí mắt trái */
        }
        
        .right-eye {
            right: 10px; /* Đặt vị trí mắt phải */
        }
        
        .mouth {
            position: absolute;
            bottom: 15px; /* Đặt vị trí miệng */
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 5px;
            background-color: #000; /* Màu đen cho miệng */
            border-radius: 5px;
        }

        .obstacle {
            position: absolute;
            bottom: 20px;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: red;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Phần thông báo */
        .notification {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h4 class="mt-3 mb-4 text-center">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'home' %}">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_profile' %}">
                                <i class="fas fa-user"></i> Trang cá nhân
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contest_list' %}">
                                <i class="fas fa-trophy"></i> Cuộc thi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'result_list' %}">
                                <i class="fas fa-chart-line"></i> Kết quả
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kit_list' %}">
                                <i class="fas fa-box"></i> Bộ thiết bị
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sponsor_list' %}">
                                <i class="fas fa-people-arrows"></i> Nhà tài trợ
                            </a>
                        </li>
                        <li class="nav-item">
                            {% if request.user.is_superuser %}
                                <a class="nav-link" href="{% url 'feedback_list' %}">
                                    <i class="fas fa-comment-dots"></i> Phản hồi
                                </a>
                            {% else %}
                                <a class="nav-link" href="{% url 'submit_feedback' %}">
                                    <i class="fas fa-comment-dots"></i> Gửi phản hồi
                                </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 main-content">
                <!-- Top Bar -->
                <div class="top-bar">
                    <a class="btn {% if notifications_unread %}btn-warning{% else %}btn-secondary{% endif %}" href="{% url 'notification' %}">
                        <i class="fas fa-bell"></i> Thông báo
                    </a>
                    <a class="btn btn-primary" href="{% url 'change_password' %}">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>
                    <a class="btn btn-danger" href="{% url 'user_logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
                <!-- Game Section -->
                <div class="game-container">
                    <div class="robot" id="robot">
                        <div class="antenna left-antenna"></div>
                        <div class="antenna right-antenna"></div>
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="mouth"></div>
                    </div>

                    <div class="score" id="score">Điểm: 0</div>
                    <div class="notification" id="notification">Game Over!</div> <!-- Phần thông báo -->
                </div>
            </main>
        </div>
    </div>

    <script>
        let robot = document.getElementById('robot');
        let scoreElement = document.getElementById('score');
        let notification = document.getElementById('notification'); // Thêm biến cho phần thông báo
        let container = document.querySelector('.game-container');
        let isJumping = false;
        let score = 0;
        let isGameOver = false; // Biến trạng thái trò chơi
        let obstacles = []; // Mảng lưu trữ chướng ngại vật
        let obstacleIntervals = []; // Mảng lưu trữ các interval của chướng ngại vật
    
        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space' && !isJumping && !isGameOver) { // Kiểm tra trạng thái trò chơi
                jump();
            }
        });
    
        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            let upInterval = setInterval(function () {
                if (jumpHeight >= 150) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(function () {
                        if (jumpHeight <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        jumpHeight -= 10;
                        robot.style.bottom = jumpHeight + 20 + 'px';
                    }, 20);
                }
                jumpHeight += 10;
                robot.style.bottom = jumpHeight + 20 + 'px';
            }, 20);
        }
    
        function generateObstacle() {
            if (isGameOver) return; // Ngăn không cho tạo chướng ngại vật nếu trò chơi đã kết thúc
    
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            container.appendChild(obstacle);
            obstacles.push(obstacle); // Lưu chướng ngại vật vào mảng
    
            let obstacleMove = setInterval(function () {
                let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue('right'));
                if (obstacleLeft >= container.offsetWidth) {
                    obstacle.remove();
                    clearInterval(obstacleMove);
                    score++;
                    scoreElement.textContent = `Điểm: ${score}`;
                } else {
                    obstacle.style.right = obstacleLeft + 5 + 'px';
                }
    
                let robotRect = robot.getBoundingClientRect();
                let obstacleRect = obstacle.getBoundingClientRect();
                if (robotRect.left < obstacleRect.right &&
                    robotRect.right > obstacleRect.left &&
                    robotRect.bottom > obstacleRect.top) {
                    notification.style.display = 'block'; // Hiển thị thông báo
                    isGameOver = true; // Đặt trạng thái trò chơi thành Game Over
    
                    // Dừng tất cả các chướng ngại vật
                    obstacles.forEach((obs, index) => {
                        clearInterval(obstacleIntervals[index]); // Dừng chuyển động
                        obs.remove(); // Xóa chướng ngại vật khỏi màn hình
                    });
                    obstacles = []; // Xóa mảng chướng ngại vật
    
                    clearInterval(obstacleMove); // Dừng chuyển động của chướng ngại vật hiện tại
                    setTimeout(() => {
                        notification.style.display = 'none'; // Ẩn thông báo sau 2 giây
                        score = 0; // Reset điểm
                        scoreElement.textContent = `Điểm: ${score}`;
                        window.location.reload(); // Tải lại trang sau 2 giây
                    }, 2000); // Delay 2 giây
                }
            }, 20);
            
            obstacleIntervals.push(obstacleMove); // Lưu interval của chướng ngại vật vào mảng
            setTimeout(generateObstacle, Math.random() * 3000 + 1000);
        }
    
        generateObstacle();
    </script>
</body>
</html>
